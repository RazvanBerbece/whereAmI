<!DOCTYPE html>
<html>

<head>
    <title>whereAmI - Crowdsourcing</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1 style="
    font-size: 1.33em;
    font-weight: 600;
    margin-left: 2%;
    margin-top: 2%;
    text-shadow: 7px 5px 5px rgba(76, 76, 76, 0.58);
"> Input a new location here to use in the whereAmI app (iOS) </h1>
    <div class="content-wrapper">
        <div class="cwdFormWrapper">
            <form class="cwdForm" action="http://localhost:3000/locations" method="POST">

                <div class="form-group">
                    <label for="Longitude"> Longitude </label>
                    <input class="form-control" name="longitude">
                </div>

                <div class="form-group">
                    <label for="Latitude"> Latitude </label>
                    <input class="form-control" name="latitude">
                </div>

                <div class="form-group">
                    <label for="Name"> Location Name </label>
                    <input class="form-control" name="name">
                </div>

                <button type="submit" class="cwdSubmit"> Submit </button>

            </form>
        </div>

        <div id="googleMap" style="width: 100%;height: 50%;position: absolute;overflow: hidden;bottom: -25%;">
            <script>
                function myMap() {
                    var mapProp = {
                        center: new google.maps.LatLng(51.508742, -0.120850),
                        zoom: 5
                    };
                    var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function(position) {
                            initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                            map.setCenter(initialLocation);
                        });
                    }
                }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtFkJomvWdTfQmpHdc9l_iPPK7o_dmMyU&callback=myMap"></script>

        </div>

    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.14.2/firebase-app.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>
